    <div class="Title">

    <div class="container">
        <div class="post-form">
            <h2>ÂèëÂ∏ÉÊñ∞Â∏ñÂ≠ê</h2>
            <div id="postError" class="error"></div>
            <input type="text" id="postTitle" placeholder="Ê†áÈ¢ò" required><br><br>
            <textarea id="postContent" placeholder="ÂÜÖÂÆπ" required></textarea><br><br>
            <input type="file" id="postImage" accept="image/*"><br><br>
            <button id="publishButton" onclick="createPost()">ÂèëÂ∏É</button>
            <button onclick="clearForm()">Ê∏ÖÈô§</button>
        </div>

        <div class="post-list" id="postList">
            <!-- ËøôÈáåÂä®ÊÄÅÁîüÊàêÂ∏ñÂ≠ê -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load header and footer
            fetch("./asset/header-footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-footer").innerHTML = data)
                .catch(error => console.error("Error loading header/footer:", error));

            // Load posts
            loadPosts();

            // Auto-save draft
            setupDraftSaving();
        });

        function setupDraftSaving() {
            const titleInput = document.getElementById("postTitle");
            const contentInput = document.getElementById("postContent");

            // Load saved drafts
            const savedTitle = localStorage.getItem("postTitleDraft");
            const savedContent = localStorage.getItem("postContentDraft");

            if (savedTitle) titleInput.value = savedTitle;
            if (savedContent) contentInput.value = savedContent;

            // Save drafts on input
            titleInput.addEventListener("input", function () {
                localStorage.setItem("postTitleDraft", titleInput.value);
            });

            contentInput.addEventListener("input", function () {
                localStorage.setItem("postContentDraft", contentInput.value);
            });
        }

        function createPost() {
            const title = document.getElementById("postTitle").value.trim();
            const content = document.getElementById("postContent").value.trim();
            const imageInput = document.getElementById("postImage");
            const errorDiv = document.getElementById("postError");

            // Validate inputs
            errorDiv.textContent = "";

            if (!title) {
                errorDiv.textContent = "ËØ∑Â°´ÂÜôÊ†áÈ¢òÔºÅ";
                return;
            }

            if (!content) {
                errorDiv.textContent = "ËØ∑Â°´ÂÜôÂÜÖÂÆπÔºÅ";
                return;
            }

            // Disable publish button to prevent multiple submissions
            const publishButton = document.getElementById("publishButton");
            publishButton.disabled = true;

            const timestamp = new Date().toLocaleString();
            let post = {
                id: Date.now().toString(),
                title,
                content,
                image: "",
                timestamp,
                comments: []
            };

            if (imageInput.files.length) {
                const fileSize = imageInput.files[0].size / 1024 / 1024; // Size in MB

                if (fileSize > 5) {
                    errorDiv.textContent = "ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MBÔºÅ";
                    publishButton.disabled = false;
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    post.image = e.target.result;
                    savePost(post);
                    renderPost(post);
                    clearForm();
                    publishButton.disabled = false;
                };
                reader.onerror = function () {
                    errorDiv.textContent = "ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºÅ";
                    publishButton.disabled = false;
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                savePost(post);
                renderPost(post);
                clearForm();
                publishButton.disabled = false;
            }
        }

        function clearForm() {
            document.getElementById("postTitle").value = "";
            document.getElementById("postContent").value = "";
            document.getElementById("postImage").value = "";

            // Clear drafts
            localStorage.removeItem("postTitleDraft");
            localStorage.removeItem("postContentDraft");
        }

        function savePost(post) {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.unshift(post); // Ê∑ªÂä†Âà∞Êï∞ÁªÑÂºÄÂ§¥Ôºå‰øùÊåÅÊúÄÊñ∞Âú®ÊúÄ‰∏ä

            // Limit stored posts to prevent localStorage overflow
            if (posts.length > 100) {
                posts = posts.slice(0, 100);
            }

            try {
                localStorage.setItem("posts", JSON.stringify(posts));
            } catch (e) {
                // Handle localStorage quota exceeded
                if (e.name === 'QuotaExceededError') {
                    alert("Â≠òÂÇ®Á©∫Èó¥Â∑≤Êª°ÔºåËØ∑Ê∏ÖÁêÜ‰∏Ä‰∫õÊóßÂ∏ñÂ≠êÔºÅ");
                    // Remove oldest posts to make space
                    posts = posts.slice(0, 50);
                    localStorage.setItem("posts", JSON.stringify(posts));
                }
            }
        }

        function loadPosts() {
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            const postList = document.getElementById("postList");
            postList.innerHTML = "";

            if (posts.length === 0) {
                postList.innerHTML = "<p>ËøòÊ≤°ÊúâÂ∏ñÂ≠êÔºåÊàê‰∏∫Á¨¨‰∏Ä‰∏™ÂèëÂ∏ñÁöÑ‰∫∫ÂêßÔºÅ</p>";
                return;
            }

            posts.forEach(renderPost);
        }

        function renderPost(post) {
            const postDiv = document.createElement("div");
            postDiv.classList.add("post");
            postDiv.dataset.postId = post.id || Date.now().toString();

            let commentsHtml = "";
            if (post.comments && post.comments.length > 0) {
                post.comments.forEach(comment => {
                    commentsHtml += `<div class="comment">
                        <p>${escapeHtml(comment.text)}</p>
                        <div class="timestamp">${comment.timestamp || "Êú™Áü•Êó∂Èó¥"}</div>
                    </div>`;
                });
            }

            postDiv.innerHTML = `
                <h3>${escapeHtml(post.title)}</h3>
                <div class="timestamp">${post.timestamp || "Êú™Áü•Êó∂Èó¥"}</div>
                <p>${escapeHtml(post.content).replace(/\n/g, "<br>")}</p>
                ${post.image ? `<img src="${post.image}" alt="Post Image">` : ""}
                <button onclick="toggleComments(this)">Êü•ÁúãËØÑËÆ∫ (${post.comments ? post.comments.length : 0})</button>
                <button onclick="deletePost('${postDiv.dataset.postId}')">Âà†Èô§Â∏ñÂ≠ê</button>
                <div class="comments">
                    <textarea placeholder="ÂèëË°®ËØÑËÆ∫" class="comment-input"></textarea>
                    <button onclick="addComment(this, '${postDiv.dataset.postId}')">Êèê‰∫§ËØÑËÆ∫</button>
                    <div class="comment-list">
                        ${commentsHtml}
                    </div>
                </div>`;

            document.getElementById("postList").appendChild(postDiv);
        }

        function toggleComments(button) {
            const commentSection = button.nextElementSibling.nextElementSibling;
            if (commentSection.style.display === "none" || !commentSection.style.display) {
                commentSection.style.display = "block";
                button.textContent = button.textContent.replace("Êü•Áúã", "ÈöêËóè");
            } else {
                commentSection.style.display = "none";
                button.textContent = button.textContent.replace("ÈöêËóè", "Êü•Áúã");
            }
        }

        function addComment(button, postId) {
            const commentText = button.previousElementSibling.value.trim();
            if (!commentText) {
                alert("ËØ∑ËæìÂÖ•ËØÑËÆ∫ÂÜÖÂÆπÔºÅ");
                return;
            }

            // Get posts from localStorage
            let posts = JSON.parse(localStorage.getItem("posts")) || [];

            // Find the post
            const postIndex = posts.findIndex(p => p.id === postId);
            if (postIndex === -1) {
                alert("Êâæ‰∏çÂà∞ËØ•Â∏ñÂ≠êÔºÅ");
                return;
            }

            // Add comment to post
            if (!posts[postIndex].comments) {
                posts[postIndex].comments = [];
            }

            const timestamp = new Date().toLocaleString();
            posts[postIndex].comments.push({
                text: commentText,
                timestamp
            });

            // Save back to localStorage
            localStorage.setItem("posts", JSON.stringify(posts));

            // Update UI
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = `
                <p>${escapeHtml(commentText)}</p>
                <div class="timestamp">${timestamp}</div>
            `;

            button.nextElementSibling.appendChild(commentDiv);
            button.previousElementSibling.value = "";

            // Update comment count in button
            const commentButton = button.parentElement.previousElementSibling.previousElementSibling;
            const count = posts[postIndex].comments.length;
            commentButton.textContent = commentButton.textContent.replace(/\(\d+\)/, `(${count})`);
        }

        function deletePost(postId) {
            if (!confirm("Á°ÆÂÆöË¶ÅÂà†Èô§Ê≠§Â∏ñÂ≠êÂêóÔºü")) {
                return;
            }

            // Get posts from localStorage
            let posts = JSON.parse(localStorage.getItem("posts")) || [];

            // Remove the post
            posts = posts.filter(p => p.id !== postId);

            // Save back to localStorage
            localStorage.setItem("posts", JSON.stringify(posts));

            // Update UI
            const postElement = document.querySelector(`.post[data-post-id="${postId}"]`);
            if (postElement) {
                postElement.remove();
            }

            // If no posts left, show message
            if (posts.length === 0) {
                document.getElementById("postList").innerHTML = "<p>ËøòÊ≤°ÊúâÂ∏ñÂ≠êÔºåÊàê‰∏∫Á¨¨‰∏Ä‰∏™ÂèëÂ∏ñÁöÑ‰∫∫ÂêßÔºÅ</p>";
            }
        }

        // Helper function to escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
